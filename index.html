<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Document</title>
</head>
<body>

    <script>

        let num = window.prompt("Please enter a number: ");

        if (Number(num) < 0) {

            document.write("<h2>This is a negative number.</h2>");

        } 
        
        else if (Number(num) > 0) {

            document.write("<h2>This is a positive number.</h2>");

        } 

        else {

            document.write("<h2>This is zero.</h2>");
        }
        
    </script>
    
</body>
</html>
